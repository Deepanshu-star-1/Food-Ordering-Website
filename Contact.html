<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We're here to help! Reach out with any questions or feedback.</p>
        
        <div class="contact-content">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><i class="fas fa-phone"></i> +123-456-7890</p>
                <p><i class="fas fa-envelope"></i> support@foodorder.com</p>
                <p><i class="fas fa-map-marker-alt"></i> near your location , finding a map</p>
            </div>+ 
            
            <div class="contact-form">
                <h2>Send Us a Message</h2> 
                <form action="submit_form.php" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter a  Username"  required >

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your @gmail" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter a text" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
