    <main>
        <section class="report-fraud">
            <h2>Report Fraud</h2>
            <p>If you suspect any fraudulent activity on our platform, please fill out the form below to help us investigate.</p>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="order-id">Order ID:</label>
                <input type="text" id="order-id" name="order-id" required>

                <label for="description">Description of the Fraud:</label>
                <textarea id="description" name="description" rows="5" required></textarea>

                <button type="submit">Submit Report</button>
            </form>
        </section>
    </main>
